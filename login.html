<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'unicasa/css/auth.css' %}">
</head>
<body>
    <a href="{% url 'index' %}" class="back-button">Voltar para o Início</a>
    <div class="container">
        <h1>Faça seu login</h1>
        <form method="post">
            {% csrf_token %}
            <label for="email">Email:</label>
            <input id="email" name="email" type="email" placeholder="Digite seu email">

            <label for="password">Senha:</label>
            <input id="password" name="password" type="password" placeholder="Digite sua senha">

            <button type="submit">Entrar</button>
        </form>
        <p>Não tem uma conta? <a href="{% url 'register' %}">Registre-se aqui</a>.</p>
    </div>
</body>
</html>
